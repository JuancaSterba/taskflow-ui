<div class="container mx-auto p-8">

  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Mis Proyectos</h1>
    
    <div class="flex items-center gap-4">
      <button 
        (click)="goToCreateProject()"
        class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Crear Nuevo Proyecto
      </button>

      <button 
        (click)="logout()"
        class="px-4 py-2 text-sm font-medium text-white bg-red-600 border border-transparent rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        Cerrar Sesión
      </button>
    </div>
  </div>
  <div *ngIf="projects$ | async as projects; else loadingOrError">
    
    <div *ngIf="projects.length === 0; else projectList" class="text-center text-gray-500">
      <p>Aún no tienes proyectos. ¡Crea uno para empezar!</p>
    </div>

    <ng-template #projectList>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        
        <a *ngFor="let project of projects" 
           [routerLink]="['/projects', project.id]" 
           class="block bg-white rounded-lg shadow-md p-6 hover:shadow-lg hover:-translate-y-1 transition-all duration-300">

          <h2 class="text-xl font-semibold mb-2 text-indigo-600">{{ project.name }}</h2>
          <p class="text-gray-600">{{ project.description }}</p>

        </a>
      </div>
    </ng-template>

  </div>

  <ng-template #loadingOrError>
    <p class="text-center text-gray-500">Cargando proyectos...</p>
  </ng-template>
</div>
