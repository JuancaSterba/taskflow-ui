<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900">Iniciar Sesión</h1>
      <p class="mt-2 text-sm text-gray-600">Bienvenido a TaskFlow</p>
    </div>

    <form class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="text-sm font-medium text-gray-700">Usuario</label>
        <input 
          id="username" 
          name="username" 
          type="text" 
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder:text-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="tu.usuario"
          [(ngModel)]="loginData.username"
        >
      </div>

      <div>
        <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
        <input 
          id="password" 
          name="password" 
          type="password" 
          required
          class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm placeholder:text-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          placeholder="Tu contraseña"
          [(ngModel)]="loginData.password"
        >
      </div>

      <div>
        <button 
          type="submit" 
          class="w-full px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Ingresar
        </button>
      </div>
    </form>
    
  </div>
</div>
