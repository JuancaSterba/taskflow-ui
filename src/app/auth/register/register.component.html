<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900">Crear una Cuenta</h1>
      <p class="mt-2 text-sm text-gray-600">Únete a TaskFlow</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="username" class="text-sm font-medium text-gray-700">Usuario</label>
        <input id="username" type="text" formControlName="username" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
        <input id="email" type="email" formControlName="email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
      </div>

      <div>
        <label for="password" class="text-sm font-medium text-gray-700">Contraseña</label>
        <input id="password" type="password" formControlName="password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm">
        <small class="text-xs text-gray-500">Mínimo 8 caracteres.</small>
      </div>

      <div>
        <button type="submit" [disabled]="registerForm.invalid" class="w-full px-4 py-2 mt-2 text-sm font-medium text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-700 disabled:bg-gray-400">
          Registrarse
        </button>
      </div>
    </form>

    <div class="text-sm text-center text-gray-600">
      ¿Ya tienes una cuenta? 
      <a routerLink="/login" class="font-medium text-indigo-600 hover:text-indigo-500">
        Inicia sesión
      </a>
    </div>
  </div>
</div>
